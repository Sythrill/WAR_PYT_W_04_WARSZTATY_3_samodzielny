{% extends "addresses/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Usuń kontakt</legend>
                <h2>Czy na pewno chcesz usunąć grupę {{ object }}?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Tak, Usuń</button>
                <a class="btn btn-outline-secondary" href="{% url 'group_info' object.id %}">Anuluj</a>
            </div>
        </form>
    </div>
{% endblock content %}
